<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <!-- Let's replace this old bootstrap with v4 -->
    <!--<link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="tic-tac-toe" class="container">
    <div class="row align-items-center">
        <div class="col-3"></div>
        <div class="col-6 text-center">
            <form>
                <h1>
                    Tic Tac Toe<br/>
                    <small>Scalable Version</small>
                </h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">X won</span>
                    </div>
                    <input readonly id="xWonCount" type="text" class="form-control" value="0">
                    <div class="input-group-append">
                        <span class="input-group-text">time(s)</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">O won</span>
                    </div>
                    <input readonly id="oWonCount" type="text" class="form-control" value="0">
                    <div class="input-group-append">
                        <span class="input-group-text">time(s)</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="boardSize">Board Size</label>
                    <input type="number" step="1" min="3" value="3" class="form-control" id="boardSize" name="boardSize"
                           placeholder="Board Size" required>
                </div>
                <button type="button" id="resetBoard" class="btn btn-primary btn-block">Play</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row align-items-center">
        <div class="col">
            <div id="board"></div>
        </div>
    </div>
</div>
<!-- Let's get rid of heavy library like jQuery, use vanilla js instead -->
<!--<script src='https://code.jquery.com/jquery-1.7.2.min.js'></script>-->
<script src="./index.js"></script>
</body>
</html>
